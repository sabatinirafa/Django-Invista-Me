<h1>Listagem de Investimentos</h1>
<button><a href="{% url 'novo_investimento' %}">Novo Investimento</a></button>
<table>
    <tr>
        <th>Id</th>
        <th>Investimento</th>
        <th>Valor</th>
        <th>Detalhes</th>
    </tr>
    {% for dado in dados %}
    <tr>
        <td>{{dado.id}}</td>
        <td>{{dado.investimento}}</td>
        <td>{{dado.valor}}</td>
        <td><button><a href="{% url 'detalhe' dado.id %}">Mais...</a></button></td>
        <td><button><a href="{% url 'editar' dado.id %}">Editar</a></button></td>
        <td><button><a href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
    </tr>
    {% endfor %}
</table>
